<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div id="todo_list_container">
        <div class="modal-overlay hidden" id="modal_overlay"></div>

        <dialog id="confirm_delete_dialog">
            <form method="dialog">
                <p class="delete_message_text">Delete task?</p>
                <div class="dialog-btn-container">
                    <button id="cancel_btn" class="btn">
                        Cancel
                    </button>
                    <button id="discard_btn" class="btn">
                        Delete
                    </button>
                </div>
            </form>
        </dialog>

        <h1>My ToDo List</h1>

        <div id="task_actions">
            <button id="add_task_button">+ Add New Task</button>

            <div class="task_filters">
                <select id="filter_tasks">
                    <option value="all">All tasks</option>
                    <option value="work">Work</option>
                    <option value="school">School</option>
                    <option value="personal">Personal</option>
                </select>
                <select id="sort_tasks">
                    <option value="date">Sort by date</option>
                    <option value="title">Sort by title</option>
                </select>

                <div class="search_tasks">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#888">
                        <path
                            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                    <input type="text" id="search_input" placeholder="search tasks...">

                </div>

            </div>
        </div>

        <main>
            <section class="task_lists">
                <h2 class="list_title">Tasks</h2>
                <ul id="todo_list">
                    <!-- Tasks will be added dynamically here -->
                </ul>

                <ul id="finished_tasks_container">
                    <!-- Finished Tasks will be added dynamically here -->
                </ul>
            </section>
        </main>

        <div id="task_modal" class="hidden">

            <div class="modal-header">
                <h2 class="modal-title">Add New Task</h2>
                <span class="close" id="close_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e8eaed">
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                </span>
            </div>

            <form id="task_form">
                <label for="new_task_title">Task:</label>
                <input type="text" id="new_task_title" placeholder="Finish ToDo list.." required />

                <label for="new_task_category">Category:</label>
                <select id="new_task_category" required>
                    <option value="work">Work</option>
                    <option value="school">School</option>
                    <option value="personal">Personal</option>
                </select>

                <label for="new_task_date">Date:</label>
                <input type="date" id="new_task_date" required />

                <button type="submit" id="submit_btn">Add Task</button>
            </form>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
